			<h1>Cadastre-se ou faça seu Login</h1>
			<p>Tenha a melhor experiência com uma loja de gamers!</p>
			<main>
				<section id="section-login">
					<h1>Login</h1>
					<div class="d-flex justify-content-center"> <!--mudar do centro-->
						<form method="post" action="" id="login">
							<p>
								<label for="usuario">Nome: </label>
								<input id="usuario" name="usuario" required="required" type="text"
									placeholder="Insira o seu usuário" class="form-control" />
							</p>
							<p>
								<label for="senha">Senha: </label>
								<input id="senha" name="senha" required="required" type="password"
									placeholder="Insira sua senha" class="form-control"	/>
							</p>
							<p>
								<input type="button" value="Login" class="btn btn-primary" id="bt-login" onclick="login()" />
							</p>
						</form>
					</div>
				</section>
            	<div class="container">
				<div class="row">
					<form class="form" id="formLogin">
                    	<div class="row mb-3">
                        	<label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
                        	<div class="col-sm-5">
                            	<input type="text" class="form-control" id="nome" placeholder="João da Silva" value="">
                        	</div>
                    	</div>
						<div class="row mb-3">
                        	<label for="inputEmail3" class="col-sm-2 col-form-label">Gênero</label>
                        	<div class="col-sm-5">
                            	<select class="form-control" id="genero" value="">
									<option></option>
									<option>Prefiro não identificar</option>
									<option>Feminino</option>
									<option>Masculino</option>
								</select>
                        	</div>
                    	</div>
                    	<div class="row mb-3">
                        	<label for="inputEmail3" class="col-sm-2 col-form-label">Data de Nascimento</label>
                        	<div class="col-sm-5">
                            	<input type="date" class="form-control" id="dataDeNascimento" value="">
                        	</div>
                    	</div>
                    	<div class="row mb-3">
                        	<label for="inputEmail3" class="col-sm-2 col-form-label">E-mail</label>
                        	<div class="col-sm-5">
                            	<input type="email" class="form-control" id="email" placeholder="example@example.com" value="">
                        	</div>
                    	</div>
                    	<div class="row mb-3">
                        	<label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                        	<div class="col-sm-5">
                            	<input type="password" class="form-control" id="senha" placeholder="mínimo de 6 caracteres" value="">
                        	</div>
                    	</div>
                    	<button type="submit" class="btn btn-primary" disabled>Login</button>
						
                	</form>
				</div>
				</div>
